spring.application.name=question-service
# AUTO_SERVER=TRUE enables the H2 server mode which allows multiple processes to connect to the same database at the same time
spring.datasource.url=jdbc:h2:file:../questiondb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#If you want to see SQL statements generated by Spring ORM
spring.jpa.show-sql=true
